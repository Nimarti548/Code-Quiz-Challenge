<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Quiz Challenge</title>
</head>
<body>
    <div id="nav">
        <!-- view scores link on the top left of nav bar-->
        <div class="left">
            <a onclick="getScore()" href="#"><h4 >View Highscore</h4></a>
        </div>
        <!-- countdown timer on the top right of nav bar-->
        <div class="right">
            <h4>Time: <span id="timeLeft">0</span></h4>
        </div>
    </div>
    <!-- main body of quiz -->
    <div class="container">
        <div class="col-md-12" id="top-div">
            <h2 id="question"></h2>
            <div id="choices">
                <button type="button" class="btn btn-dark" id="choiceOne" value="1"></button>
                <button type="button" class="btn btn-dark" id="choiceTwo" value="2"></button>
                <button type="button" class="btn btn-dark" id="choiceThree" value="3"></button>
                <button type="button" class="btn btn-dark" id="choiceFour" value="4"></button>
            </div>
            <div id="message">
                <h1>Code Quiz Challenge</h1>
                <p>These are a HTML, CSS, and Javascript multiple choices questions.</p>
                <p>You will have 2 minute (120s) to answer all the questions.</p>
                <p>Keep in mind wrong answer will be penalised in 20 second minus from your remaining time.</p>
                <div class="col-md-6" id="buttonDiv">
                <button type="button" class="btn btn-dark" id="startButton">StartQuiz</button>
                </div>
            </div>
            <hr>
            <div class="response"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
